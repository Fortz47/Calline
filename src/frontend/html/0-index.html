<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calline Video Chat</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!--Bootstrap Icons CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!--Google font (Pacifico)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">

  <link href="/css/0-main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container customContainer">
    <h1>Welcome to Calline</h1>
    <!--Start: Create Line and Join Line buttons-->
    <div class="wrapButtons">
      <button type="button" class="btn customButton btn-primary" id="createBtn"><i class="bi bi-telephone-outbound" style="padding-right: 10px;"></i>Create a line</button>
      <button type="button" class="btn customButton btn-success" id="joinBtn" data-bs-toggle="modal" data-bs-target="#joinLine"><i class="bi bi-telephone-inbound" style="padding-right: 10px;"></i>Join a line</button>
    </div>
    <!--End: Create Line and Join Line buttons-->

    <!--Start: Dialog for inputing Call Id-->
    <div class="modal fade" id="joinLine" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Insert a Line Id</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="room-id" class="form-control" placeholder="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
            <button type="button" class="btn btn-primary" id="confirmJoinBtn">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End: Dialog for inputing Call Id-->
  </div>

  <script type="module" src="/js/0-main.js"></script>
</body>
</html>
