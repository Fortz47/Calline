<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calline Video Chat</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!--Bootstrap Icons CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="/css/1-main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="containerId" class="container customContainer">
    <div class="video-container">
      <video id="localVideo" class="miniVideo" muted autoplay playsinline></video>
      <video id="remoteVideo" class="largeVideo" autoplay playsinline></video>
      <div id="video-frame-switch"></div>
      <div id="util-buttons" class="btn-group" role="group" aria-label="">
        <button id="mic" class="btn btn-light"><i class="bi bi-mic-fill"></i></button>
        <button id="camera" class="btn btn-light"><i class="bi bi-camera-video-fill"></i></button>
        <button id="fullscreen-icon" class="btn btn-light"><i class="bi bi-fullscreen"></i></button>
      </div>
      <button class="btn btn-danger" id="hangupBtn"><i class="bi bi-box-arrow-left"></i></button>
    </div>
    <div id="roomIdDiv" hidden><input id="displayId" type="text" disabled><i id="copyId" class="bi bi-clipboard"></i></div>
  </div>

  <script type="module" src="/js/1-main.js"></script>
</body>
</html>
